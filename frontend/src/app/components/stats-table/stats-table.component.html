<table mat-table [dataSource]="sortedData" matSort (matSortChange)="sortData($event)">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
  </ng-container>

  <ng-container matColumnDef="games">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="games" start="desc"> Games </th>
    <td mat-cell *matCellDef="let row"> {{row.games}} </td>
  </ng-container>

  <ng-container matColumnDef="wins">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="wins" start="desc"> Wins </th>
    <td mat-cell *matCellDef="let row"> {{row.wins}} </td>
  </ng-container>

  <ng-container matColumnDef="draws">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="draws" start="desc"> Draws </th>
    <td mat-cell *matCellDef="let row"> {{row.draws}} </td>
  </ng-container>

  <ng-container matColumnDef="losses">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="losses" start="desc"> Losses </th>
    <td mat-cell *matCellDef="let row"> {{row.losses}} </td>
  </ng-container>

  <ng-container matColumnDef="winPercentage">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="winPercentage" start="desc"> Win-% </th>
    <td mat-cell *matCellDef="let row"> {{row.winPercentage}} </td>
  </ng-container>

  <ng-container matColumnDef="goals">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="goals" start="desc"> Goals </th>
    <td mat-cell *matCellDef="let row"> {{row.goals}} </td>
  </ng-container>

  <ng-container matColumnDef="gpg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="gpg" start="desc"> GPG </th>
    <td mat-cell *matCellDef="let row"> {{row.gpg}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'games', 'wins', 'draws', 'losses', 'winPercentage', 'goals', 'gpg']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'games', 'wins', 'draws', 'losses', 'winPercentage', 'goals', 'gpg']"></tr>

</table>
