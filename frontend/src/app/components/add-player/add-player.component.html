<div class="add-player">
  <input list="playerList" id="playerName" maxlength="15" placeholder="Player name" (keydown.enter)="add(playerName.value); playerName.value = ''" #playerName />
  <datalist id="playerList">
    @for (player of playerList; track $index) {
      <option value="{{ player.name }}"></option>
    }
  </datalist>
  <button (click)="add(playerName.value); playerName.value = ''">
    Add player
  </button>
</div>
