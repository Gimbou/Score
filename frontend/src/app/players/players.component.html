<div>
  <input #playerName />
  <button (click)="add(playerName.value); playerName.value = ''">
    +
  </button>
</div>

<ul class="players">
  <li *ngFor="let player of players">
    <span class="badge">{{ player.team }}</span> {{ player.name }}
    <button class="delete" title="Delete player" (click)="delete(player)">
      x
    </button>
  </li>
</ul>

<button (click)="shuffle()">
  Shuffle
</button>

<button routerLink="/score">
  Start
</button>
