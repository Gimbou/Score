<button class="settings-button" routerLink="/settings"><fa-icon [icon]="faGear"></fa-icon></button>
<div class="grid-container">
  <div class="score">
    <fa-icon [icon]="faTshirt" class="team-one-icon"></fa-icon>
    {{ game.score![0] }} - {{ game.score![1] }}
    <fa-icon [icon]="faTshirt" class="team-two-icon"></fa-icon>
  </div>
  <div class="players-list">
    <app-players-list [showScore]="true"></app-players-list>
  </div>
  <div class="action-buttons">
    <button (click)="resetGame()">Reset</button>
  </div>
</div>
