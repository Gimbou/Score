<button class="stats-button" routerLink="/stats"><fa-icon [icon]="faChartSimple"></fa-icon></button>
<button class="settings-button" routerLink="/settings"><fa-icon [icon]="faGear"></fa-icon></button>
<div class="pyro">
  <div class="before"></div>
  <div class="after"></div>
</div>
<div class="grid-container">
  <div class="score">
    <fa-icon [icon]="faTshirt" class="team-one-icon"></fa-icon>
    {{ game.score![0] }} - {{ game.score![1] }}
    <fa-icon [icon]="faTshirt" class="team-two-icon"></fa-icon>
  </div>
  <div class="players-list">
    <app-players-list [showScore]="true"></app-players-list>
  </div>
  <div class="action-buttons">
    @if (currentUser && !gameUploaded) {
      <button class="game-control-buttons upload" (click)="uploadGame()"><fa-icon [icon]="faCloudArrowUp"></fa-icon></button>
    }
    <button class="game-control-buttons reset" (click)="resetGame()"><fa-icon [icon]="faTrash"></fa-icon></button>
  </div>
</div>
