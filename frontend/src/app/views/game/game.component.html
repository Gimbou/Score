<div id="gameGridContainer" class="grid-container">
  <div class="countdown">
    <app-countdown [endTimeHours]="17" [endTimeMinutes]="59"></app-countdown>
  </div>
  <div class="score">
    <fa-icon [icon]="faTshirt" class="team-one-icon"></fa-icon>
    {{ game.score![0] }} - {{ game.score![1] }}
    <fa-icon [icon]="faTshirt" class="team-two-icon"></fa-icon>
  </div>
  <div class="players-list">
    <app-players-list
      [addGoalAllowed]="true"
      [showScore]="true"
    ></app-players-list>
  </div>
  <div id="toggleActionButtons">
    <button id="toggleActionButtonsButton" (click)="toggleActionButtons()">
      @if (actionButtonsVisible) {
      <fa-icon [icon]="faChevronDown"></fa-icon>
      } @else {
      <fa-icon [icon]="faChevronUp"></fa-icon>
      }
    </button>
  </div>
  <div id="gameButtons" class="action-buttons">
    <app-add-player></app-add-player>
    <div class="line-break"></div>
    <div class="buttons">
      <button routerLink="/goals">Show goals</button>
      <button (click)="endGame()">End game</button>
    </div>
  </div>
</div>
