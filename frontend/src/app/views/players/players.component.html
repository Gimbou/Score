<button class="stats-button" routerLink="/stats"><fa-icon [icon]="faChartSimple"></fa-icon></button>
<button class="settings-button" routerLink="/settings"><fa-icon [icon]="faGear"></fa-icon></button>
<div class="grid-container">
  <div class="add-player">
    <app-add-player></app-add-player>
  </div>
  @if (playerCount) {
  <div class="players-list">
    <app-players-list></app-players-list>
  </div>
  } @else {
  <div class="background-title">SCORE</div>
  }
  <div class="action-buttons">
    @if (playerCount) {
    <div>
      @if (selectedPlayerCount > 1) {
      <button class="game-control-buttons shuffle" (click)="shuffle()"><fa-icon [icon]="faDice"></fa-icon></button>
      }
      <button class="game-control-buttons reset" (click)="resetPlayers()"><fa-icon [icon]="faTrash"></fa-icon></button>
      @if (playersShuffled && selectedPlayerCount > 1) {
      <button class="game-control-buttons play" (click)="startGame()"><fa-icon [icon]="faCirclePlay"></fa-icon></button>
      }
    </div>
    <span class="players-selected-count">Players: {{ selectedPlayerCount }}</span>
    } @else if (currentUser) {
    <div>
      <button class="game-control-buttons download-players" (click)="downloadPlayers()"><fa-icon [icon]="faPeopleGroup"></fa-icon></button>
    </div>
    }
  </div>
</div>
